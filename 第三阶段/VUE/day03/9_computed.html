<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
    <div v-for="(p,i) of cart" :key="i">
      {{i+1}} | {{p.pname}} | {{p.price.toFixed(2)}} | {{p.count}} | 小计：{{(p.price*p.count).toFixed(2)}}
    </div>
    <h3>总价为：{{total.toFixed(2)}}</h3>
  </div>
  <script>
    new Vue({
      el:"#app",
      data:{
        cart:[
          {pname:"苹果",price:8588,count:3},
          {pname:"小米",price:3588,count:1},
          {pname:"华为",price:5588,count:2},
        ]
      },
      computed:{
        total(){
          var result=0;
          for(var p of this.cart){
            result+=p.price*p.count;
          }
          return result;
        }
      }
    })
  </script>
</body>
</html>
