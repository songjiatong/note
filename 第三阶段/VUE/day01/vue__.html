<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click="minus">-</button><span>{{n}}</span><button @click="add">+</button>
    <script>
      var data={n:1};
      var methods={
        minus:function(){
          if(this.n>1){this.n--}
        },
        add:function(){
          this.n++;
        }
      }
      new Vue({
        el:"#app",
        data,
        methods
      })
    </script>
  </div>
</body>
</html>
