<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="js/jquery-1.11.3.js"></script>
  <button>－</button><span>1</span><button>＋</button>
    <script>
      //DOM4步
      //查找触发事件的元素
      var $btnAdd=$("button:contains(＋)")
      //绑定事件处理函数
      .click(function(){
        //查找要修改的元素
        var $span=$(this).prev();
        //修改元素
        var n=parseInt($span.html());
        //数字加1
        n++;
        //再将数字放回原span中
        $span.html(n);
      })
    </script>
</body>
</html>
