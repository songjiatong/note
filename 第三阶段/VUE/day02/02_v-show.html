<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/vue.js"></script>
  <style>
    .alert{
      width:300px;
      height:120px;
      border:1px solid #00f;
      position: fixed;
      top:50%;
      left:50%;
      margin-left:-150px;
      margin-top:-50px;
    }
    .alert>p{
      text-align: right;
      margin:0;
    }
  </style>
</head>
<body>
  <div id="app">
    <button @click="login">登录</button>
    <div class="alert" v-show="show">
      <p><a href="javascrip:;" @click="close">X</a></p>
      用户名：<input type="text"><br>
      密码：<input type="password"><br>
      <button>登录</button>
    </div>
  </div>
  <script>
    new Vue({
      el:"#app",
      data:{show:false},
      methods:{
        close(){this.show=false},
        login(){this.show=true}
      }
    })
  </script>
</body>
</html>
