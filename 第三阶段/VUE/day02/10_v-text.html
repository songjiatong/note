<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1 v-text=`用户名：${ename}`></h1>
    <h1 v-text=`积分：${score}`></h1>
  </div>
  <script>
    setTimeout(function(){
      new Vue({
        el:"#app",
        data:{
          ename:"dingding",
          score:100
        }
      })
    },3000)
  </script>
</body>
</html>
