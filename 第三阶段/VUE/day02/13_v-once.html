<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>页面加载完成事件：{{new Date(timer).toLocaleString()}}</h1>
    <h1>页面加载完成事件：{{new Date(timer).toLocaleString()}}</h1>
  </div>
  <script>
    var vm=new Vue({
      el:"#app",
      data:{
        timer:new Date().getTime()  //获得当前时间的毫秒数
      }
    })
    //vm.timer可以修改timer的值
    setInterval(function(){
      vm.timer=new Date().getTime();
    },1000)
  </script>
</body>
</html>
