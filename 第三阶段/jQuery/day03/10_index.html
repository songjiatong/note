<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .score {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .score li {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 1px solid #f00;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h3>请打分</h3>
<ul class="score">
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ul>

<script src="js/jquery-1.11.3.js"></script>
<script>
  //DOM4步
  //查找触发事件的元素
  //本例中：class为score下的每个li都可以点击
  var $lis=$(".score>li")
  //绑定事件处理函数
  .click(function(){
    //查找要修改的元素
    //修改元素
    //获得当前点击的li是所有li中的第几个
    var i=$lis.index(this);  //this用括号包不包都可以
    //     全部li     当前li
    //alert(i);
    //让class为score的ul下所有li中<i+1位置的元素背景变为红色
    $(`.score>li:lt(${i+1})`).css("background-color","red");
    //让class为score的ul下所有li中>i位置的元素背景变为白色
    $(`.score>li:gt(${i})`).css("background-color","white");
  })
     
</script>
</body>
</html>
