<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
  </style>
</head>
<body>
  <input type="text"><button>百度一下</button>

<script src="js/jquery-1.11.3.js"></script>
<script>
  //查找触发事件处理函数
  $("button")
  //绑定事件处理函数
  .click(function(){
    //查找要修改的元素
    //查找文本框中输入的内容，去掉开头结尾的空字符串，不是空，就触发
    var keyword=$(":text").val().trim();
  //修改元素
  if(!keyword==""){
    console.log(`查找关于${keyword}的相关消息`);
  }
  })
  
  //希望在文本框上按回车键，也能执行和点击按钮完全相同的操作
  //查找触发事件处理函数
  //本例中：在文本框上按回车才触发查找操作
  $(":text")
  //绑定事件处理函数
  //本例中：按回车搜索
    //当回车键按下时
  //.keydown(function(e){   如果一直按着不放，就一直触发，所以要用
  .keyup(function(e){  //当回车键抬起时，才出发一次
    //查找要修改的元素
    //回车键: 13号
    //只有按回车键时，才执行搜索
    //修改元素
    //被按下的按键的序号，就保存在e.keyCode中
    if(e.keyCode==13){  
    //执行和button的click事件完全相同的操作
    //模拟触发button按钮上的click事件的处理函数
    //$("button").trigger("click");
    $("button").click();
    }
   
  })
    
    
 
 
</script>
</body>
</html>
