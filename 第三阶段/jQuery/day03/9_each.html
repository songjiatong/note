<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
  </style>
</head>
<body>

<ul id="list">
  <li>98</li>
  <li>85</li>
  <li>33</li>
  <li>99</li>
  <li>52</li>
</ul>

<script src="js/jquery-1.11.3.js"></script>
<script>
  //请给每个不足60分的成绩+10分，并将超过90分的成绩用绿色背景标识出来
  $("#list>li").each(function(i,elem){
    //获得的elem是DOM的元素，首先要将elem转为jQuery元素
    var $elem=$(elem);
    if($elem.html()<60){
      //如果小于60，就将$elem加10，再放回原元素中
      //去除的时字符串，先转为数字
      var score=parseInt($elem.html());
      score+=10;
      $elem.html(score);
    }else if($elem.html()>=90){
      $elem.css("background-color","green");
    }
  })
</script>
</body>
</html>
