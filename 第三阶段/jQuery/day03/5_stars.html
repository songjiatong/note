<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    img { position: relative; }
  </style>
</head>
<body>
<img id="s1" src="img/star.png"><br/>
<img id="s2" src="img/star.png"><br/>
<img id="s3" src="img/star.png"><br/>
<img id="s4" src="img/star.png"><br/>

<script src="js/jquery-1.11.3.js"></script>
<script>
  /*
  s1在屏幕左上角的小星星， 点击后从左移动到屏幕右边
  s2在屏幕左上角的小星星，点击后从左移动到屏幕右边，再移动到下边——走直角
  s3在屏幕左上角的小星星，点击后从左上角移动到屏幕右下边，走斜线
  s4点击小星星，变大、变淡....  直至消失
*/
$("#s1").click(function(){
  var $start=$(this);
  //如果动画在进行，就停止动画
  if($start.is(":animated")){
    $start.stop();
  }else{// 否则，就开始动画
    $start.animate({left:1000},2000)
  }
})

$("#s2").click(function(){
  var $start=$(this);
  if($start.is(":animated")){
    $start.stop(true);  //ture表示停止现在进行的动画，并清除之后的所有动画
  }else{
    $start
    .animate({left:1000},2000)
    .animate({top:200},1000)
  }
})

$("#s3").click(function(){
  var $start=$(this);
  if($start.is(":animated")){
    $start.stop();  
  }else{
    $start
    .animate({left:1000,top:200},2000)
  }
})

$("#s4").click(function(){
  alert(`疼!`);
  var $start=$(this);
  if($start.is(":animated")){
    $start.stop(true);  //ture表示停止现在进行的动画，并清除之后的所有动画
  }else{
    $start
    .animate({width:500,height:500,opacity: 0},2000,
    function(){
      alert(`动画播放完成`);
      $start.hide();
    })
  }
})
</script>
</body>
</html>
