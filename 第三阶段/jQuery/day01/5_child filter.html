<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title></title>
</head>
<body>
  <h3>子元素过滤选择器.</h3>
  <ul>
    <li>child1-basic0</li>
    <li>child2-basic1</li>
    <li>child3-basic2</li>
  </ul>
  <ul>
    <li>child1-basic3</li>
    <li>child2-basic4</li>
    <li>child3-basic5</li>
  </ul>
  <ul>
    <li>child1-basic6</li>
  </ul>
  <script src="js/jquery-1.11.3.js"></script>
  <script>
    //查找每个ul中第一个li
    //想修改边框为 1px solid red  
    //            DOM  .style.border="1px solid red";
    //            jQuery   ↑      ↑          ↑        带翻译效果
    $("ul>li:first-child").css("border","1px solid red");
    //                    自带for循环
    //查找每个ul中最后一个li
    $("ul>li:last-child").css("box-shadow","0 0 10px blue");
    //查找每个ul中处于偶数位置的
    $("ul>li:nth-child(even)").css("color","yellow");
    //查找每个ul中第2个li
    $("ul>li:nth-child(2)").css("background-color","lightblue");
    //查找作为ul下唯一子元素的li
    $("ul>li:only-child").css("transform","scale(1,2)");
  </script>
</body>
</html>
