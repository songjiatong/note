<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a id="a1" href="#top">click me</a>
  <script>
    var a1=document.getElementById("a1");
    a1.onclick=function(e){
      e.preventDefault();
      alert(`疼!`);  //不会影响添加的事件处理函数
    }
  </script>
</body>
</html>
