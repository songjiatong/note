<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>打开新链接方式总结</title>
		<script>
			/*打开新链接方式总结：
			1. 在当前窗口打开，可后退
			2. 在当前窗口打开，不可后退
			3. 在新窗口打开，可打开多个
			4. 在新窗口打开，只能打开一个
			*/
			function open1(){
				window.open("http://tmooc.cn","_self");
			}
			function open3(){
				window.open("http://tmooc.cn","_blank");
			}
			function open4(){
				window.open("http://tmooc.cn","mywindow");
			}
			function open2(){
				location.replace("http://tmooc.cn");
			}
		</script>
	</head>
	<body>
		<h3>在当前窗口打开，可后退</h3>
		<a href="http://tmooc.cn" target="_self">在当前窗口打开，可后退</a><br/>
		<a href="javascript:open1()">在当前窗口打开，可后退(js)</a><br/>
		<h3>在新窗口打开，可打开多个</h3><br>
		<a href="http://tmooc.cn" target="_blank">在新窗口打开，可打开多个</a><br/>
		<a href="javascript:open3()">在新窗口打开，可打开多个(js)</a><br/>
		<h3>在新窗口打开，只允许打开一个</h3><br>
		<a href="http://tmooc.cn" target="mywindow">在新窗口打开，只允许打开一个</a><br/>
		<a href="javascript:open4()">在新窗口打开，只允许打开一个(js)</a><br/>
		<h3>在新窗口打开，不允许后退</h3><br>
		<a href="javascript:open2()">在新窗口打开，不允许后退(js)</a><br/>
	</body>
</html>
