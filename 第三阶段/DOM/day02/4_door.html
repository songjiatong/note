<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{float:left; height: 100px; line-height: 100px; }
	#d1,#d3{ background-color: #ccff00; }
	#d2{ cursor: pointer; background-color: #ffcc00; }
	/* 为d1添加过渡效果 */
	#d1{
		overflow: hidden;/*  防止宽度为0时，内部溢出*/
		width:80px;  /*当第一次点击时，必须有初始宽度，才能有过度效果*/
		transition:all .5s linear;
	}
</style>
</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
  <script>
		//DOM4步：
		//1.先查找触发事件的元素
		//本例中：点击id为d2的div,会触发开关门效果
		var d2=document.getElementById("d2");
		//2.绑定事件处理函数
		d2.onclick=function(){
			//3.查找要修改的元素
			//本例中：点击d2,修改id为d1的div为隐藏
			var d1=document.getElementById("d1");
			//4.修改元素
			//如果d2的内容是<<，就让d1隐藏
			if(d2.innerHTML=="&lt;&lt;"){  //或者d2.textContent="<<";
				// HTML:<div style="display:none">...</div>
				//js:
				//d1.style.display="none";  无过渡效果
				d1.style.width="0px";  //想要有过渡效果，必须设置过渡支持的属性 ， 如宽度
				//隐藏之后，把d2内容 << 改为 >>
				d2.innerHTML="&gt;&gt;";  //或者d2.textContent=">>";
			}else{
				//否则，就让d1显示
				//d1.style.display="block";  //等效于<div style="display:block">...</div> 无过渡效果
				d1.style.width="80px";
				//显示之后，把d2的内容>> 改为 <<
				d2.innerHTML="&lt;&lt;";   //或者d2.textContent="<<";
			}
		}
		  
  </script>
</body>
</html>
