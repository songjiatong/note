<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="p1">来自<a href="javascript:;">&lt;&lt;新华社&gt;&gt;</a>的消息</p>
  <div>使用innerHTML修改:<p id="p2"></p></div>
  <div>使用textContent修改:<p id="p3"></p></div>
  <script>
    var p=document.getElementById("p1");
    console.log( `p的innerHTML是：${p.innerHTML}` )
    console.log( `p的textContent是：${p.textContent}` ) 
    var p2=document.getElementById("p2"); 
    var p3=document.getElementById("p3");
    p2.innerHTML=`<h1 style="color:red">手机号码格式不正确</h1>`;
    p3.textContent=`<h1 style="color:red">手机号码格式不正确</h1>`;
  </script>
</body>
</html>
