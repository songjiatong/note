<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的属性</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/3.css" />
<style></style>

</head>
<body>
	<h2>实现多标签页效果</h2>
  <div class="tabs">
    <ul id="tab">
      <li><a href="#content1" data-button="tab" data-id="content1">10元套餐</a></li>
      <li><a href="#content2" data-button="tab" data-id="content2">30元套餐</a></li>
      <li><a href="#content3" data-button="tab" data-id="content3">50元包月</a></li>
    </ul>
    <div id="container">
      <div id="content1">
        10元套餐详情：<br />&nbsp;每月套餐内拨打100分钟，超出部分2毛/分钟
      </div>
      <div id="content2">
        30元套餐详情：<br />&nbsp;每月套餐内拨打300分钟，超出部分1.5毛/分钟
      </div>
      <div id="content3">
        50元包月详情：<br />&nbsp;每月无限量随心打
      </div>
    </div>
  </div>
  <script>
    //DOM4步：
    //1.查找触发事件的元素
    //本例中:查找所有data-button="tab"的元素
    var btns=document.querySelectorAll("[data-button=tab]");
    //定义一个全局变量来保存当前最大的zIndex值
    var zIndex=10;
    //要想让当前页面显示第一个div,只需要将这个div的zIndex值设为最大
    document.getElementById("content1").style.zIndex=zIndex;
    //2.绑定事件处理函数
    //为每个按钮都绑定事件处理函数
    //遍历每个按钮
    for(var btn of btns){
      btn.onclick=function(){
        //3.查找要修改的元素
        //本例中
        //先获得当前按钮身上的data-id的值
        var id=this.getAttribute("data-id");  //旧DOM，推荐用该写法，兼容性高
        //this.dataset.id;   HTML5写法，
        //将上一步获得的id作为条件查询当前按钮对应的div
        var div=document.getElementById(id);  //id是变量，不要加""
        //4.修改元素
        //将全局变量zIndex++;
        zIndex++;
        //设置本次找到的div的zIndex值为全局变量zIndex的值
        div.style.zIndex=zIndex;
        
      }  
    }      
  </script>
</body>
</html>
