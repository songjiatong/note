<body>
  <a id="a1" href="http://tmooc.cn">go to tmooc</a>
  <script>
    var a=document.getElementById("a1");
    //旧的DOM 4个函数
    //获得a元素的href属性值
    // console.log(`a的href:${a.getAttribute("href")}`);
    // //判断a元素是否包含target属性
    // console.log(a.hasAttribute("target"));
    // //为a元素添加target属性
    // a.setAttribute("target","_blank");
    // //再判断a元素是否包含target属性
