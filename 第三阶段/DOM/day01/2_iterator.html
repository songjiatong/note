<!DOCTYPE HTML>
<html>
	<head>
		<title>遍历节点树</title>
		<meta charset="utf-8"/>
		
	</head>
	<body>
		<span>Hello World !</span>
		<ul id="nav">
			<li>电影</li>
			<li>综艺
				<ul>
					<li>跑男</li>
					<li>爸爸</li>
					<li>极限</li>
				</ul>
			</li>
			<li class="parent">剧集</li>
		</ul>	
		<form>
			性别：
			<label><input type="radio" name="sex">男</label>
			<label><input type="radio" name="sex">女</label>
		</form>
    <script>
			var ul=document.getElementById("nav");
			console.log(ul);//可以直接获取该元素
			var lis=ul.getElementsByTagName("li");
			console.log(lis);//获取一个包含符合要求的所有的元素的一个类数组对象
			var span=document.getElementsByTagName("span");
			console.log(span);//获得一个类数组对象，其中包含span元素，在类数组数组0位置
			console.log(span[0]);//获得该元素
			var parent=ul.getElementsByClassName("parent");
			console.log(parent);//获得一个类数组对象，其中包含类名为parent的元素，在类数组数组0位置
			console.log(parent[0]);//获得该元素
			var sex=document.getElementsByName("sex");
			console.log(sex);//获得一个类数组对象，其中包含name名为sex的元素，在类数组数组0位置
			console.log(sex[0],sex[1]);//获得该元素
		</script>
	</body>
</html>
