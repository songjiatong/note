  <script>

    //一段无意义的代码

    if(err==true){
      //var t=new Date();//  变量t会被声明提前，虽然不执行该程序，但是会影响t,
      let t=new Date();//变成块级作用域，不影响以外的程序
      console.log(`出错啦，at${t.toLocaleString()}`);
    }
    f1();
    f2();
