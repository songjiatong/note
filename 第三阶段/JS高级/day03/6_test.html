<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //请用户输入一个手机号
    var phone=prompt("请输入手机号");
    //定义验证手机号的正责表达式
    var reg=/^1[3-9]\d{9}$/;
    //从     开头   到    结尾
    //如果验证手机号正确，就是现实格式正确，否则，显示不正确
    if( reg.test(phone)==true){
      document.write(`<h2 style="colo9r:red">格式正确</h2>`);
    }else{
      document.write(`<h2 style="colo9r:red">格式不正确</h2>`);
    }
  </script>
</body> 
</html>
