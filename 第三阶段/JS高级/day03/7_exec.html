<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var str="老师：请用小红 我的 朋友造句。小亮：小红是我的朋友。小然：朋友！小红是我的";
    //查找str中所有已小字开头的人名和位置
    //先定义查找的正则表达式
    var reg=/小[\u4e00-\u9fa5]/g;
    //用reg去str中查找敏感词
    do{//反复
      var arr=reg.exec(str);
      if(arr!==null)
      console.log(`在位置${arr.index}处找到敏感词${arr[0]}`);
    } while(arr!==null)
  </script>
</body>
</html>
