<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var arr=[2020,4,30];
    //从数组中结构出年，月，日，分别保存在变量y,m,d中
    var [y,m,d]=arr;
    console.log(`今天是${y}年${m}月${d}日`);
    var [,m,d]=arr;
    console.log(`今天是${m}月${d}日`);
  </script>
</body>
</html>
