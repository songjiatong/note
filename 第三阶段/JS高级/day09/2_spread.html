<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打散数组</title>
</head>
<body>
  <script>
    function jisuan(ename,base,bouns1,bouns2){
      console.log(`${ename}的总工资为：${base+bouns1+bouns2}`)
    }
    var arr=[10000,2000,3000];
    jisuan("lieli",...arr);
  </script>
</body>
