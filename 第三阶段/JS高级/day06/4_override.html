<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function Student(sname,sage){
      this.sname=sname,
      this.sage=sage
    }
    //希望所有的学生类型的对象，都有toString可用，可输出学生属性值
    Student.prototype.toString=function(){
      console.log(`调用了Student的原型对象中重写的toString()方法`);
      return `sname:${this.sname},sage:${this.sage}`;
    }
    var lilei=new Student("lilei",11);
    var obj={ //new Object();
      x:1,
      y:2,
      //希望obj也有自己的toString方法
      toString:function(){
        return `x:${this.x},y:${this.y}`;
      }
    };
    var arr=[1,2,3];
    var now=new Date();
    //不同子对象调用同一个爷爷（Object）的 toString()
    console.log( lilei.toString() );
    console.log( obj.toString() );
    console.log( arr.toString() );
    console.log( now.toString() );
  </script>
</body>
</html>
