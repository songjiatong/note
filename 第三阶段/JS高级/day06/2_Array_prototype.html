<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //为数组家中添加一个可对内容求和的函数
    Array.prototype.sum=function(){
      console.log(`调用Array.prototype中的自定义的sum()函数`);
      var result=0;
      for(var i=0;i<this.length;i++){//this:将来调用这个函数的某个数组家的孩子
        result+=this[i];
      }
      return result;
    }
    //希望
    var arr1=[1,2,3];
    console.log( arr1.sum() );//6
    var arr2=[1,2,3,4,5];
    console.log( arr2.sum() );//15
  </script>
</body>
</html>
