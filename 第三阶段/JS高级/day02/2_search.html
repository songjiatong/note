<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
		//1。请用户输入一条消息内容
		var msg=prompt("请输入消息内容");
				//输入框：带有一个可输入内容的文本框的对话框
				//用户输入内容，点确定，输入的内容会自动保存到变量msg中
		//2.在消息内容中查找是否包含敏感词“我草”
		var i=msg.search(/([我卧]|wo)\s*([草槽操]|cao)/i);
		//3.如果找到敏感词
		if(i!=-1){   //i不等于 -1,说明找到了敏感词
			 //就在网页内容中输出一句话：包含敏感词禁止发送
			 document.write(
				 `<h1 style="color:red">包含敏感词，禁止发送！<h1>`
			 )
		}else{
			document.write(
				`<h1 style="color:red">然哥说:${msg}<h1>`
			)
		}
			//否则如果没有找到敏感词
			//就在网页中输出一句话：然哥说:xxx
	</script>  
</body>
</html>
