<!DOCTYPE html>

<head>

<body>
  <!-- 页面中点击某个按钮。显示自己是第几个按钮 -->
  <button>click me</button>
  <button>click me</button>
  <button>click me</button>
  <button>click me</button>
  <button>click me</button>
  <script>
    // var btns=document.getElementsByTagName("button");
    // for(let i=0;i<btns.length;i++){
    //   btns[i].onclick=function(){
    //     alert(i);
    //   }
    // }
    var btns=document.getElementsByTagName("button");
    for(let i=0;i<btns.length;i++){
      //遍历过程中仅仅将事件处理函数赋值给某一个按钮的onclick属性,保存起来，
      //而并不是调用，所以不会读取函数中的内容，也不会读取i,
      (function(i){   //循环几次，该匿名函数就调用几次  形参变量i相当于局部变量var i
          btns[i].onclick=function(){   //每调用一次，就创建一次函数，并将本次传入的i的值，保存在局部变量中，供本次函数内部使用
          alert(i);
        }
     })(i);
      }
  </script>
</body>
</html>
