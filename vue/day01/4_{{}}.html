<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
  <!--1. 先做界面-->
  <div id="app">
    <h1>用户名:{{uname}}</h1>
    <h2>性别:{{sex==1?"男":"女"}}</h2>
    <h2>小计:¥{{(price*count).toFixed(2)}}</h2>
    <h3>下单时间: {{new Date(orderTime).toLocaleString()}}</h3>
  </div>
  <script>
    //2. 定义data对象保存页面所需的所有变量和初始值
    // var data={
    //   uname:"dingding",//将来从服务器请求返回
    // }
    //今后data对象不再单独定义，而是直接放入new Vue()中data属性后。
    //3. 定义new Vue()将界面和data绑定起来
    new Vue({
      el:"#app",
      data:{
        uname:"dingding",//将来从服务器请求返回
        sex:1,
        price:12.5,
        count:5,
        orderTime:1589536747237
      }
    })
  </script>
</body>
</html>
