<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #canvas{
      display:block;
      border:1px solid #333;
      margin:0 auto;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="400"></canvas>
  <script>
    var canvasEle = document.getElementById('canvas');
    var ctx = canvasEle.getContext('2d');

    ctx.strokeStyle = 'red';

    ctx.fillStyle = 'blue';

    //设置文本样式
    ctx.font = "50px Microsoft Yahei";
    //描边文本
    ctx.strokeText('中华人民共和国万岁',100,100);
    //填充文本
    ctx.fillText('中华人民共和国万岁',100,175);

    //设置文本样式
    ctx.font = "bold 50px Microsoft Yahei";
    //填充文本
    ctx.fillText('中华人民共和国万岁',100,255);
    
    //设置文本样式
    ctx.font = "bold italic 50px Microsoft Yahei";
    //填充文本
    ctx.fillText('中华人民共和国万岁',100,335);
  </script>
</body>
</html>
