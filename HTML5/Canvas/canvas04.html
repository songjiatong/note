<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      #canvas{
        border:1px solid #000;
        margin:0 auto;
        display: block;
      }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
      let canvasEle=document.getElementById('canvas');
      let ctx=canvasEle.getContext('2d');
      
      canvasEle.width=600;
      canvasEle.height=480;
      ctx.beginPath();
      ctx.moveTo(100,100);
      ctx.lineTo(200,100);
      ctx.lineTo(200,200);
      ctx.closePath();
      //ctx.strokeStyle='red'
      //ctx.stroke();
      ctx.fillStyle='blue';
      ctx.fill();
    </script>
</body>
</html>
