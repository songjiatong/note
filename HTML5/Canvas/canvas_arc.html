<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
     #canvas{
        border:1px solid #000;
        margin:0 auto;
        display: block;
      }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    let canvasEle=document.getElementById('canvas');
    let ctx=canvasEle.getContext('2d');
    canvasEle.width=800;
    canvasEle.height=480;

    ctx.beginPath();
    ctx.arc(400,240,100,0,2*Math.PI);
    ctx.strokeStyle='#000';
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(400,240,100,270*Math.PI/180,90*Math.PI/180);
    ctx.fillStyle='#000';
    ctx.fill();

    ctx.beginPath();
    ctx.arc(400,240,100,90*Math.Pi/180,270*Math.PI/180);
    ctx.fillStyle='#fff';
    ctx.fill();

    ctx.beginPath();
    ctx.arc(400,290,50,270*Math.PI/180,90*Math.PI/180);
    ctx.fillStyle='#fff';
    ctx.fill();
    ctx.beginPath();
    ctx.arc(400,290,25,0,2*Math.PI);
    ctx.fillStyle='#000';
    ctx.fill();

    ctx.beginPath();
    ctx.arc(400,190,50,90*Math.PI/180,270*Math.PI/180);
    ctx.fillStyle='#000';
    ctx.fill();
    ctx.beginPath();
    ctx.arc(400,190,25,0,2*Math.PI);
    ctx.fillStyle='#fff';
    ctx.fill();
  </script>
</body>
</html>
