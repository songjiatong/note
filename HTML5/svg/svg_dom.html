<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          #svg{
            width:400px;
            height:300px;
            border:1px solid #333;
            margin:0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <svg version='1.1' xmlns='http://www.w3.org/2000/svg' id="svg" width='300' height='400'></svg>
    <p><button onclick='createPolyline()'>创建折线图</button></p>
    <script>
        function createPolyline(){
            let polylineEle=document.createElementNS('http://www.w3.org/2000/svg','polyline');
            polylineEle.setAttribute('points','20,20,20,100,100,100');
            polylineEle.setAttribute('stroke','red');
            polylineEle.setAttribute('stroke-width',5);
            polylineEle.setAttribute('fill','transparent');
            document.getElementById('svg').appendChild(polylineEle);
        }
    </script>
</body>
</html>
