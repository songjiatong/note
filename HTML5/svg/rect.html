<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #svg{
            width:400px;
            height:300px;
            border:1px solid #333;
            margin:0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <svg version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' id="svg">
        <rect x='20' y='20' width='150' height='150' rx='5' ry='5' fill='red'></rect>
        <rect x='180' y='20' width='150' height='150' rx='50%' ry='50%' fill='transparent' stroke-width='10' stroke='blue'></rect>
        <a xlink:href="http://www.baidu.com">
            <text x='20' y='200' font-size='35' font-family='宋体' fill='red'>众里寻他千百度</text>
        </a>
    </svg>
</body>
</html>
